apply plugin: 'maven'

group = 'au.com.eventsecretary'
archivesBaseName = 'eventsecretary-persistence-lib'
version = 'x.x.x-SNAPSHOT'

dependencies {
    compile("org.apache.commons:commons-lang3:${commonsLang3Version}")
    compile("commons-beanutils:commons-beanutils:${commonsBeanutilsVersion}")
    compile("org.springframework.boot:spring-boot-starter-web:${springBootStarterWebVersion}")
    compile("org.springframework.data:spring-data-mongodb:1.10.4.RELEASE")
    compile("au.com.eventsecretary:eventsecretary-system-lib:x.x.x-SNAPSHOT")
}

